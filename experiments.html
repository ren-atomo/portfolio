<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実験 - 堤 廉太郎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "游ゴシック", "Yu Gothic", sans-serif;
            color: #333;
            background: #fff;
            line-height: 1.8;
        }
        
        /* スムーススクロール */
        html {
            scroll-behavior: smooth;
        }
        
        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 20px 40px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 16px;
            letter-spacing: 0.08em;
            font-weight: normal;
            text-decoration: none;
            color: #333;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.6;
        }
        
        /* デスクトップナビゲーション */
        nav {
            display: flex;
            align-items: center;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin-left: 30px;
            position: relative;
            transition: color 0.3s ease;
        }
        
        /* ホバーアニメーション */
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #333;
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        /* 現在のページをハイライト */
        nav a.current {
            font-weight: 500;
        }
        
        nav a.current::after {
            width: 100%;
        }
        
        /* モバイルメニューボタン */
        .mobile-menu-btn {
            display: none;
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
            z-index: 101;
        }
        
        .mobile-menu-btn span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background: #333;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn span:nth-child(1) {
            top: 0;
        }
        
        .mobile-menu-btn span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }
        
        .mobile-menu-btn span:nth-child(3) {
            bottom: 0;
        }
        
        /* メニュー開いた時のアニメーション */
        .mobile-menu-btn.active span:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }
        
        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-btn.active span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }
        
        /* モバイルメニュー */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 99;
            transition: right 0.3s ease;
            padding: 80px 20px 40px;
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        .mobile-menu a {
            display: block;
            padding: 15px 0;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            transition: opacity 0.3s ease;
        }
        
        .mobile-menu a:hover {
            opacity: 0.6;
        }
        
        .mobile-menu a.current {
            font-weight: 500;
        }
        
        /* メインコンテンツ */
        .experiments-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 40px 80px;
        }
        
        .experiments-title {
            font-size: 32px;
            font-weight: normal;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 0.1em;
        }
        
        /* 実験ログ */
        .experiment-log {
            position: relative;
        }
        
        /* タイムライン線 */
        .experiment-log::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 1px;
            background: #e0e0e0;
        }
        
        /* 各実験項目 */
        .experiment-entry {
            position: relative;
            margin-bottom: 50px;
            padding-left: 50px;
        }
        
        .experiment-entry::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 8px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }
        
        .experiment-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            letter-spacing: 0.03em;
        }
        
        .experiment-title-small {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .experiment-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .experiment-tag {
            font-size: 11px;
            padding: 3px 8px;
            background: #f0f0f0;
            color: #666;
            border-radius: 2px;
        }
        
        .experiment-description {
            font-size: 14px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 15px;
        }
        
        /* YouTube埋め込み */
        .experiment-video {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 15px;
            background: #f5f5f5;
        }
        
        .experiment-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* ページトップへ戻るボタン */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 90;
            transition: all 0.3s ease;
        }
        
        .scroll-to-top.show {
            display: flex;
        }
        
        .scroll-to-top:hover {
            background: #333;
            border-color: #333;
        }
        
        .scroll-to-top::before {
            content: '';
            width: 12px;
            height: 12px;
            border-top: 2px solid #333;
            border-right: 2px solid #333;
            transform: rotate(-45deg);
            margin-top: 5px;
        }
        
        .scroll-to-top:hover::before {
            border-color: white;
        }
        
        /* フッター */
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #f0f0f0;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .experiments-container {
                padding: 100px 20px 60px;
            }
            
            .experiments-title {
                font-size: 28px;
            }
            
            .experiment-entry {
                padding-left: 35px;
            }
            
            .experiment-log::before {
                left: 12px;
            }
            
            .experiment-entry::before {
                left: 8px;
            }
            
            .scroll-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">堤 廉太郎</a>
            <nav>
                <a href="index.html#works">Works</a>
                <a href="philosophy.html">Philosophy</a>
                <a href="profile.html">Profile</a>
                <a href="experiments.html" class="current">Experiments</a>
            </nav>
            <div class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <!-- モバイルメニュー -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html#works">Works</a>
        <a href="philosophy.html">Philosophy</a>
        <a href="profile.html">Profile</a>
        <a href="experiments.html" class="current">Experiments</a>
    </div>
    
    <div class="experiments-container">
        <h1 class="experiments-title">実験</h1>
        
        <div class="experiment-log">
            <!-- 2025年10月23日 -->
            <div class="experiment-entry">

                <div class="experiment-video">
                    <iframe 
                        src="https://www.youtube.com/embed/krsCOWulGJg"

                    </iframe>
                </div>
            </div>
            
            <!-- 2025年4月25日 -->
            <div class="experiment-entry">
                <div class="experiment-date">2025.04.25</div>
                <h3 class="experiment-title-small">システム制作練習</h3>
                <div class="experiment-tags">

                <div class="experiment-video">
                    <iframe 
                        src="https://www.youtube.com/embed/wExhJTgvjeE"

            <!-- 2024年3月28日 -->
            <div class="experiment-entry">

                <div class="experiment-tags">

                        src="https://www.youtube.com/embed/PqQ6ZWfUPAM"

        </div>
    </div>
    
    <!-- トップへ戻るボタン -->
    <div class="scroll-to-top" id="scrollToTop"></div>
    
    <footer>
        <p>© 2025 堤 廉太郎</p>
    </footer>
    
    <script>
        // モバイルメニュー
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const scrollToTop = document.getElementById('scrollToTop');
        
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        // モバイルメニューのリンククリックで閉じる
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                mobileMenuBtn.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
        
        // スクロールトップボタン
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollToTop.classList.add('show');
            } else {
                scrollToTop.classList.remove('show');
            }
        });
        
        scrollToTop.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>

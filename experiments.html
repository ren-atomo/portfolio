<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実験 - 堤 廉太郎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "游ゴシック", "Yu Gothic", sans-serif;
            color: #333;
            background: #fff;
            line-height: 1.8;
        }
        
        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 20px 40px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 16px;
            letter-spacing: 0.08em;
            font-weight: normal;
            text-decoration: none;
            color: #333;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin-left: 30px;
            transition: opacity 0.3s ease;
        }
        
        nav a:hover {
            opacity: 0.6;
        }
        
        /* メインコンテンツ */
        .experiments-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 40px 80px;
        }
        
        .experiments-title {
            font-size: 32px;
            font-weight: normal;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 0.1em;
        }
        
        /* 実験ログ */
        .experiment-log {
            position: relative;
        }
        
        /* タイムライン線 */
        .experiment-log::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 1px;
            background: #e0e0e0;
        }
        
        /* 各実験項目 */
        .experiment-entry {
            position: relative;
            margin-bottom: 50px;
            padding-left: 50px;
        }
        
        .experiment-entry::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 8px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }
        
        .experiment-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            letter-spacing: 0.03em;
        }
        
        .experiment-title-small {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .experiment-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .experiment-tag {
            font-size: 11px;
            padding: 3px 8px;
            background: #f0f0f0;
            color: #666;
            border-radius: 2px;
        }
        
        .experiment-description {
            font-size: 14px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 15px;
        }
        
        /* YouTube埋め込み */
        .experiment-video {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 15px;
            background: #f5f5f5;
        }
        
        .experiment-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* フッター */
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #f0f0f0;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                margin-top: 10px;
            }
            
            nav a {
                margin-left: 0;
                margin-right: 20px;
                font-size: 13px;
            }
            
            .experiments-container {
                padding: 100px 20px 60px;
            }
            
            .experiments-title {
                font-size: 28px;
            }
            
            .experiment-entry {
                padding-left: 35px;
            }
            
            .experiment-log::before {
                left: 12px;
            }
            
            .experiment-entry::before {
                left: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">堤 廉太郎</a>
            <nav>
                <a href="index.html#works">Works</a>
                <a href="philosophy.html">Philosophy</a>
                <a href="profile.html">Profile</a>

        </div>
    </div>
    
    <footer>
        <p>© 2024 堤 廉太郎</p>
    </footer>
</body>
</html>
